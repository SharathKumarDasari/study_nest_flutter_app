
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
          body {
            background-image: linear-gradient(135deg, #EA9344 30%, #B2EDD7 80%);
            font-family: 'Quicksand', sans-serif;
            font-size: 18px;
            color: #333;
            margin: 0;
            padding: 0;
          }
          .sub-body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 20px;
          }
          h1 {
            font-size: 3rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
          }
          h3 {
            font-size: 1.5rem;
            color: #444;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
          }
          ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            text-align: center;
          }
          ul li {
            margin-bottom: 10px;
            font-size: 1.1rem;
          }
          ul li a {
            color: #EA9344;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
          }
          ul li a:hover {
            color: #B2EDD7;
          }
          .btn-danger {
            background-color: #ff4d4d;
            color: white;
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
          }
          .btn-danger:hover {
            background-color: #ff0000;
          }
          #subjectPageContainer {
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
          }
